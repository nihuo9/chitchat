{{ define "content" }}
<div class="panel panel-default">
    <div class="panel-headling">
        <span class="lead">
            <i class="fa fa-comment-o"></i>{{ .Topic }}
        </span>
        <div class="pull-right">
            由{{ .User.Name }}创建 - {{ .CreatedAt }} - {{ .NumReplies }} 回复.
        </div>
    </div>

    {{ range .Posts }}
    <div class="panel-body">
        <span class="lead"><i class="fa fa-comment"></i>{{ .Body }}</span>
        <div class="pull-right">
            {{ .User.Name }} - {{ .CreatedAt }}
        </div>
    </div>
    {{ end }}
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <form>
            <div class="form-group">
                <textarea class="form-control" name="body" id="body" placeholder="请输入..." rows="4"></textarea>
                <input type="hidden" name="uuid" value="{{ .Uuid }}">
                <br/>
                <input type="submit" class="btn btn-primary pull-right" value="回复" formaction="/thread/post" formmethod="POST">
            </div>
        </form>
    </div>
</div>
{{ end }}
